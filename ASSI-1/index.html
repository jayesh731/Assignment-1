<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- Red Rose Font -->
   <link rel="preconnect" href="https://fonts.googleapis.com" />
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
   <link
     href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;500;600;700&display=swap"
     rel="stylesheet"
   />

   <!-- Dela Font -->
   <link rel="preconnect" href="https://fonts.googleapis.com" />
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
   <link
     href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap"
     rel="stylesheet"
   />

    <!---- Link css  ---->
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Restaurant</title>
</head>
<body>
    <!-------- Nav Bar -------->
    <div class="container">
        <section aria-label="navbar">
            <nav class="navbar">
                <div>
                    <img class="logo" src="./Asset/white-logo.png" alt="">
                </div>
                <div>
                    <ul class="list">
                        <li class="list-item">Our Menu</li>
                        <li class="list-item">Maps</li>
                        <li class="list-item">About</li>
                        <li class="list-item">Contact</li>
                    </ul>
                </div>
                <div>
                    <button class="button-nav">Order</button>
                </div>
            </nav>
        </section>

        <!-------- Hero Section -------->
        <section aria-label="hero">
            <div class="hero">
                <h1 class="hero-heading">
                    A Restaurant That Only Serves Delicious Food
                </h1>
                <button class="button-main">Read Our Menu</button>
                <div class="bottom">
                    <div>
                        <img src="./Asset/scrool.png" alt="image">
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
